name: Sync Fork

on:
  schedule:
    - cron: '15 8 * * *' # every 30 minutes
  workflow_dispatch: # on button click

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v1.4
        with:
          token: ${{ secrets.FORK_NEWS_TOKEN }}
          owner: KingRan
          base: main
          head: main
